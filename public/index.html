    <div class="popup fl fl_center" id="registrationPopup">
        <div class="popup__form">
            <div class="fl fl_center">
                <h3 class="popup__form-heading">რეგისტრაცია</h3>

            <div class="popup__form-content">

                    <div class="fl fl_center">
